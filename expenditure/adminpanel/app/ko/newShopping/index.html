<style>
body { font-family: arial; font-size: 14px; }

.liveExample { padding: 1em; background-color: #EEEEDD; border: 1px solid #CCC; max-width: 655px; }
.liveExample input { font-family: Arial; }
.liveExample b { font-weight: bold; }
.liveExample p { margin-top: 0.9em; margin-bottom: 0.9em; }
.liveExample select[multiple] { width: 100%; height: 8em; }
.liveExample h2 { margin-top: 0.4em; font-weight: bold; font-size: 1.2em; }

.liveExample th { text-align: left; font-weight: bold; }
.liveExample .price { text-align: right; padding-right: 2em; }
.liveExample .grandTotal { border-top: 1px solid silver; padding-top: 0.5em; font-size: 1.2em; }
.liveExample .grandTotal SPAN { font-weight: bold; }

.liveExample table, .liveExample td, .liveExample th { padding: 0.2em; border-width: 0; margin: 0; vertical-align: top; }
.liveExample td input, .liveExample td select { width: 8em; }
.liveExample td.quantity input { width: 4em; }
.liveExample td select { height: 1.8em; white-space: nowrap; }


li { list-style-type: disc; margin-left: 20px; }
</style>
<div class='liveExample'> 
<table width='100%'>
    <thead>
        <tr>
            <th width='25%'>Category</th>
            <th width='25%'>Product</th>
            <th class='price' width='15%'>Price</th>
            <th class='quantity' width='10%'>Quantity</th>
            <th class='price' width='15%'>Subtotal</th>
            <th width='10%'> </th>
        </tr>
    </thead>
           <tbody data-bind='foreach: Cart.lines'>
                <tr>
                    <td class="col-xs-3">
                        <select class="form-control" data-bind='options: $root.sampleProductCategories, optionsText: "name", optionsCaption: "Select...", value: category'> </select>
                    </td>
                    <td class="col-xs-3" data-bind="with: category">
                        <select class="form-control" data-bind='options: products, optionsText: "name", optionsCaption: "Select...", value: $parent.product'> </select>
                    </td>
                    <td  class="col-xs-2" data-bind='with: product'>
                        <span data-bind='text: $root.formatCurrency(price)'> </span>
                    </td>
                    <td  class="col-xs-1">
                        <input type="text" class="form-control" data-bind='visible: product, value: quantity, valueUpdate: "afterkeydown"' />
                    </td>
                    <td class="col-xs-2">
                        <span data-bind='visible: product, text: $root.formatCurrency(subtotal())' > </span>
                    </td>
                    <td class="col-xs-1">
                        <button class="btn btn-danger" data-bind='click: $root.Cart.removeLine'>
                            <span class="fa fa-trash-o"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
</table>
<p class='grandTotal'>
    Total value: <span data-bind='text: formatCurrency(Cart.grandTotal())'> </span>
</p>
<button data-bind='click: Cart.addLine'>Add product</button>
<button data-bind='click: Cart.save'>Submit order</button>
</div>
